<!DOCTYPE html>
<html lang="en">qawswq
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Signup Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin-top: 10px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Frontend Signup Test</h1>
    <p>This will test if your frontend can communicate with your backend server.</p>
    
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" value="Test User Frontend">
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="frontendtest@example.com">
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="testpass123">
    </div>
    
    <button onclick="testSignup()">Test Signup</button>
    
    <div id="result"></div>
    <div id="log" class="log"></div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function testSignup() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            resultDiv.className = '';
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('Starting signup test...');
            log(`Name: ${name}`);
            log(`Email: ${email}`);
            log(`Password: ${password}`);
            
            try {
                log('Making request to: http://localhost:5000/api/auth/signup');
                
                const response = await fetch('http://localhost:5000/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        password: password
                    })
                });
                
                log(`Response status: ${response.status}`);
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);
                
                const data = await response.json();
                log(`Response data: ${JSON.stringify(data, null, 2)}`);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>User created successfully!</p>
                        <p><strong>User ID:</strong> ${data.user.id}</p>
                        <p><strong>Name:</strong> ${data.user.name}</p>
                        <p><strong>Email:</strong> ${data.user.email}</p>
                        <p><strong>Created:</strong> ${data.user.createdAt}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                    `;
                    resultDiv.className = 'result success';
                    log('✅ Signup successful!');
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Error!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message || 'Unknown error'}</p>
                    `;
                    resultDiv.className = 'result error';
                    log(`❌ Signup failed: ${data.message}`);
                }
                
            } catch (error) {
                log(`❌ Network/JavaScript error: ${error.message}`);
                resultDiv.innerHTML = `
                    <h3>❌ Network Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>This usually means the backend server is not running or there's a CORS issue.</p>
                `;
                resultDiv.className = 'result error';
            }
        }
        
        // Test backend connection on page load
        window.onload = function() {
            log('Page loaded, testing backend connection...');
            fetch('http://localhost:5000/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: 'test', email: 'test@test.com', password: 'test' })
            }).then(response => {
                log(`Backend connection test: ${response.status}`);
            }).catch(error => {
                log(`Backend connection failed: ${error.message}`);
            });
        };
    </script>
</body>
</html>
