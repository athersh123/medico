<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Signup</title>
</head>
<body>
    <h1>Test Frontend Signup</h1>
    <form id="signupForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="testfrontend@example.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="password123" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Test the exact same API call that the React app would make
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Making request...';
            
            try {
                console.log('Making signup request to:', 'http://localhost:5000/api/auth/signup');
                console.log('Request data:', formData);
                
                const response = await fetch('http://localhost:5000/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<h3>Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>Error ${response.status}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h3>Error</h3><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
